<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Author and description -->
    <meta name="author" content="Brayan Miza" />
    <meta
      name="description"
      content="This is my solution to the Base Apparel coming soon page challenge on Frontend Mentor."
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- Script -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="wrapper page-grid">
      <header class="header">
        <a href="#">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="Go to Base Apparel home page."
          />
        </a>
      </header>
      <picture class="hero">
        <source media="(min-width:650px)" srcset="./images/hero-desktop.jpg" />
        <img
          src="./images/hero-mobile.jpg"
          alt="A model wearing a pink shirt part of the latest Base Apparel collection."
        />
      </picture>
      <main class="content">
        <h1 class="visually-hidden">Base Apparel coming soon page</h1>
        <h2 class="content__title">
          <span class="content__highlight">We're</span> coming soon
        </h2>
        <p class="content__info">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="content__form">
          <input
            class="content__form-input"
            type="email"
            placeholder="Email Address"
          />
          <button class="content__form-btn" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="2"
                d="M1 1l8.836 8.836L1 18.671"
              />
            </svg>
          </button>
        </form>
      </main>
    </div>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/bramizdev"
          target="_blank"
          >@bramizdev</a
        >.
      </p>
    </footer>
  </body>
</html>
